<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Login.css">
    <title>Login</title>
</head>
<body>
    <div class="bodyWrapper">
        <div class="LeftLogin">
            <div class="leftLoginwrapper">
                
            </div>
           
        </div>
        <div class="rightLogin">
            <div class="LoginWrapper">
                <div class="LogoContainer">
                    <div class="LoginLogo">
                        <img src="../Images/Logo.png" alt="" />
                    </div>
                </div>

               <div class="LoginInfo">
                <div class="LoginText">
                    <h1>Welcome back!</h1>
                    <p>Log in to continue asking, learning, and growing.</p>
                </div>
                <div class="LoginInputBtn">
                    <form class="LoginInput" id="LoginForm">
                        <div class="inputHolder">
                            <div class="Icon">
                                <img src="../SignUp/email.png" alt="">

                            </div>
                            <input type="email" placeholder="Email" id="email">
                        </div>
                        <div class="inputHolder">
                            <div class="Icon">
                                <img src="../SignUp/locked-computer.png" alt="">

                            </div>
                            <input type="text" placeholder="Password"  id="password">
                        </div>
                        
                       
                    <div class="LoginBtn">
                      <button class="secBtn">Login</button>
                    </div>
                </form>
               <div class="LogindownText">
                    <p>Donâ€™t have an account? <a href="../SignUp/SignUp.html"><span>Sign Up</span></a></p>
               </div>
               </div>
            </div>
            
        </div>
    </div>
    <script src="./Login.js"></script>
</body>
</html>
